<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Car in Three.js</title>
    <style>
      body {
          margin: 0;
          overflow: hidden;
          background-color: #000;
      }
      canvas {
          display: block;
      }
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script>
      // Initialize scene, camera, and renderer
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x0a0a2a); // Dark background
      scene.fog = new THREE.Fog(0x0a0a2a, 50, 200); // Fog for depth

      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(10, 5, 15);

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.shadowMap.enabled = true;
      document.body.appendChild(renderer.domElement);

      // Add ambient light
      const ambientLight = new THREE.AmbientLight(0x404060, 0.5);
      scene.add(ambientLight);

      // Add directional light
      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
      directionalLight.position.set(10, 20, 10);
      directionalLight.castShadow = true;
      scene.add(directionalLight);

      // Add neon point lights
      const neonLightBlue = new THREE.PointLight(0x0066ff, 1, 50);
      neonLightBlue.position.set(2, 2, 2);
      scene.add(neonLightBlue);

      const neonLightPurple = new THREE.PointLight(0x9900ff, 1, 50);
      neonLightPurple.position.set(-2, 2, 2);
      scene.add(neonLightPurple);

      // Create the car group
      const car = new THREE.Group();
      scene.add(car);

      // Car body (main chassis)
      const bodyGeometry = new THREE.BoxGeometry(5, 1, 2.5);
      const bodyMaterial = new THREE.MeshStandardMaterial({
          color: 0x111122,
          metalness: 0.8,
          roughness: 0.2,
          emissive: 0x111133,
          emissiveIntensity: 0.1
      });
      const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
      body.position.y = 0.5;
      body.castShadow = true;
      car.add(body);

      // Front of the car (sharp, angular design)
      const frontGeometry = new THREE.BoxGeometry(2, 0.8, 1.5);
      const frontMaterial = new THREE.MeshStandardMaterial({
          color: 0x222233,
          metalness: 0.9,
          roughness: 0.1,
          emissive: 0x330066,
          emissiveIntensity: 0.3
      });
      const front = new THREE.Mesh(frontGeometry, frontMaterial);
      front.position.set(1.6, 0.5, 0);
      car.add(front);

      // Neon accents (glowing blue/purple lines)
      const accentGeometry = new THREE.BoxGeometry(0.1, 0.1, 2.6);
      const accentMaterial = new THREE.MeshStandardMaterial({
          color: 0x0066ff,
          emissive: 0x0066ff,
          emissiveIntensity: 1
      });

      // Left and right accents
      const accentLeft = new THREE.Mesh(accentGeometry, accentMaterial);
      accentLeft.position.set(-2.45, 0.5, 0);
      car.add(accentLeft);

      const accentRight = new THREE.Mesh(accentGeometry, accentMaterial);
      accentRight.position.set(-2.45, 0.5, 0);
      car.add(accentRight);

      // Front accent
      const frontAccentGeometry = new THREE.BoxGeometry(0.1, 0.2, 1.6);
      const frontAccent = new THREE.Mesh(frontAccentGeometry, accentMaterial);
      frontAccent.position.set(2.55, 0.5, 0);
      car.add(frontAccent);

      // Transparent cockpit
      const cockpitGeometry = new THREE.BoxGeometry(1.5, 0.6, 1.2);
      const cockpitMaterial = new THREE.MeshStandardMaterial({
          color: 0xaaaaaa,
          transparent: true,
          opacity: 0.3,
          metalness: 0.1,
          roughness: 0.1
      });
      const cockpit = new THREE.Mesh(cockpitGeometry, cockpitMaterial);
      cockpit.position.set(0.5, 1.2, 0);
      car.add(cockpit);

      // Holographic display inside the cockpit
      const displayGeometry = new THREE.BoxGeometry(0.8, 0.05, 0.3);
      const displayMaterial = new THREE.MeshStandardMaterial({
          color: 0x00ffff,
          emissive: 0x00ffff,
          emissiveIntensity: 1
      });
      const display = new THREE.Mesh(displayGeometry, displayMaterial);
      display.position.set(1, 1.2, 0);
      car.add(display);

      // Wheels
      const wheelGeometry = new THREE.CylinderGeometry(0.4, 0.4, 0.2, 32);
      const wheelMaterial = new THREE.MeshStandardMaterial({
          color: 0x222222,
          metalness: 0.9,
          roughness: 0.2
      });

      // Front-left wheel
      const wheelFL = new THREE.Mesh(wheelGeometry, wheelMaterial);
      wheelFL.position.set(-1.8, 0.3, 1);
      wheelFL.rotation.z = Math.PI / 2;
      wheelFL.castShadow = true;
      car.add(wheelFL);

      // Front-right wheel
      const wheelFR = new THREE.Mesh(wheelGeometry, wheelMaterial);
      wheelFR.position.set(-1.8, 0.3, -1);
      wheelFR.rotation.z = Math.PI / 2;
      wheelFR.castShadow = true;
      car.add(wheelFR);

      // Back-left wheel
      const wheelBL = new THREE.Mesh(wheelGeometry, wheelMaterial);
      wheelBL.position.set(1.8, 0.3, 1);
      wheelBL.rotation.z = Math.PI / 2;
      wheelBL.castShadow = true;
      car.add(wheelBL);

      // Back-right wheel
      const wheelBR = new THREE.Mesh(wheelGeometry, wheelMaterial);
      wheelBR.position.set(1.8, 0.3, -1);
      wheelBR.rotation.z = Math.PI / 2;
      wheelBR.castShadow = true;
      car.add(wheelBR);

      // Glowing rims
      const rimGeometry = new THREE.TorusGeometry(0.42, 0.05, 16, 32);
      const rimMaterial = new THREE.MeshStandardMaterial({
          color: 0x9900ff,
          emissive: 0x9900ff,
          emissiveIntensity: 1
      });

      // Front-left rim
      const rimFL = new THREE.Mesh(rimGeometry, rimMaterial);
      rimFL.position.set(-1.8, 0.3, 1);
      rimFL.rotation.x = Math.PI / 2;
      car.add(rimFL);

      // Front-right rim
      const rimFR = new THREE.Mesh(rimGeometry, rimMaterial);
      rimFR.position.set(-1.8, 0.3, -1);
      rimFR.rotation.x = Math.PI / 2;
      car.add(rimFR);

      // Back-left rim
      const rimBL = new THREE.Mesh(rimGeometry, rimMaterial);
      rimBL.position.set(1.8, 0.3, 1);
      rimBL.rotation.x = Math.PI / 2;
      car.add(rimBL);

      // Back-right rim
      const rimBR = new THREE.Mesh(rimGeometry, rimMaterial);
      rimBR.position.set(1.8, 0.3, -1);
      rimBR.rotation.x = Math.PI / 2;
      car.add(rimBR);

      // Headlights
      const headlightGeometry = new THREE.BoxGeometry(0.2, 0.1, 0.1);
      const headlightMaterial = new THREE.MeshStandardMaterial({
          color: 0x0066ff,
          emissive: 0x0066ff,
          emissiveIntensity: 2
      });

      // Left headlight
      const headlightLeft = new THREE.Mesh(headlightGeometry, headlightMaterial);
      headlightLeft.position.set(2.55, 0.6, 0.5);
      car.add(headlightLeft);

      // Right headlight
      const headlightRight = new THREE.Mesh(headlightGeometry, headlightMaterial);
      headlightRight.position.set(2.55, 0.6, -0.5);
      car.add(headlightRight);

      // Ground (reflective)
      const groundGeometry = new THREE.PlaneGeometry(100, 100);
      const groundMaterial = new THREE.MeshStandardMaterial({
          color: 0x222222,
          roughness: 0.6,
          metalness: 0.3
      });
      const ground = new THREE.Mesh(groundGeometry, groundMaterial);
      ground.rotation.x = -Math.PI / 2;
      ground.receiveShadow = true;
      scene.add(ground);

      // OrbitControls for exploration
      const controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.target.set(0, 0.5, 0);

      // Animation loop (hover effect and neon pulse)
      let hoverOffset = 0;
      let neonIntensity = 1;
      let neonDirection = 0.01;

      function animate() {
          requestAnimationFrame(animate);

          // Hover effect
          hoverOffset = 0.05 * Math.sin(Date.now() * 0.002);
          car.position.y = 0.5 + hoverOffset;

          // Neon pulse effect
          neonIntensity += neonDirection;
          if (neonIntensity > 1.5 || neonIntensity < 0.5) {
              neonDirection *= -1;
          }
          accentMaterial.emissiveIntensity = neonIntensity;
          rimMaterial.emissiveIntensity = neonIntensity;
          headlightMaterial.emissiveIntensity = 1.5 + neonIntensity * 0.5;

          controls.update();
          renderer.render(scene, camera);
      }
      animate();

      // Handle window resize
      window.addEventListener('resize', () => {
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
